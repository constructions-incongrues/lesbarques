name: Scrape

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *

permissions:
  contents: write

jobs:
  run-scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip pipenv
        pipenv install

    - name: Setup rclone
      uses: AnimMouse/setup-rclone@v1
      with:
        rclone_config: ${{ secrets.RCLONE_CONFIG }}
        disable_base64: true

    - name: Scrape texts
      id: texts
      run: |
        pipenv run python scripts/texts.py "${{ vars.SCRAPE_TEXTS_URLS }}" | tee docs/texts.json

    - name: Scrape audios
      id: audios
      run: rclone lsjson --files-only --include "*.{flac,mp3}"  "lesbarques:Le Barche sélection" | tee docs/audios.json

    - name: Scrape images
      id: images
      run: rclone lsjson --files-only --include "*.{jpg,gif,png,webp}"  "lesbarques:Le Barche sélection/images" | tee docs/images.json

    - name: Update manifest
      run: |
        jq -s "{ timestamp: \"$(date +"%Y-%m-%d_%H-%M-%S")\", images: .[0] | map(.Path), texts: .[1].texts, audios: .[2] | map(.Path) }" docs/images.json docs/texts.json docs/audios.json | tee docs/manifest.json

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Add scrape results [skip ci]"
        git push --force origin HEAD:${{ github.ref }}
