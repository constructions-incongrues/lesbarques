name: Run Scrape Script

on:
  workflow_dispatch:

jobs:
  run-scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false  # DÃ©sactiver les informations d'identification persistantes pour utiliser le jeton GitHub Actions

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip pipenv
        pipenv install

    - name: Run scrape script
      run: |
        pipenv run python scrape.py "https://loupuberto.fr/2650-2/" --output-dir=./docs/

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Add scrape results [skip ci]"
        git push origin HEAD:${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}