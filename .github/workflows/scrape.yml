name: Run Scrape Script

on:
  workflow_dispatch:

jobs:
  run-scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pipenv install

    - name: Run scrape script
      run: |
        python scrape.py

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: scrape-results
        path: |
          scrape_output_*