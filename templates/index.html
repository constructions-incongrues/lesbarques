  <p>
	  <h4> > FR </h4> <br>
<br>
Un enregistrement et une photographie argentique sélectionnés au hasard, quotidiennement, dans une vaste archive fluide comme la mémoire. <br>
Une arche des étrangetés. L’arche divisée en une multitude d’embarcations chancelantes. <br>
Mettre sur les barques une dérive immuable. Faire une arche avec des gestes dont la condition collectivement fragile exprime le plus commun des manques.<br>
L’arche laisse le déluge emporter les marges, les barques les préservent. Qu’est ce que Noé met dans l’arche? Les icônes, l’œuvre, un geste souverain, celui d’un Dieu univoque / Qu’est ce qui monte dans les barques? Les iconoclastes, des ouvrages qui assument de naviguer avec la fragilité et la complexité de la réalité. <br>
Sur les barques, on se laisse prendre par l’ouvrage pour se fondre avec lui. <br>
Les barques ou l’arche des diables (διαβάλλω – qui divise – di-videre- voir/connaître en séparant) Le diable est celui qui n’admet pas d’autre monde que celui-ci, qui n’admet pas le fantasme d’une unité totalisante de ce monde : ou Pan (Πάν – « tout » & πάειν – « faire paître »). Sur les barques, faire paître ensemble les choses singulières de ce monde.  <br>
<br>
	<h4> > IT </h4> <br>
<br>
Una registrazione e una fotografia analogica selezionate casualmente, quotidianamente, da un vasto archivio fluido come la memoria. <br>
Un'arca di stranezza. L'arca si divise in una moltitudine di barche vacillanti. <br>
Mettiamo una deriva immutabile sulle barche. Costruiamo un arco con gesti la cui fragilità collettiva esprime la più comune delle mancanze.<br>
L'arca lascia il diluvio portare via i margini, le barche li custodiscano. Cosa mise Noè nell'arca? Le icone, l'opera, un gesto sovrano, quello di un Dio univoco / Cosa c'entra nelle barche? Gli iconoclasti, opere che presuppongono di navigare con la fragilità e la complessità della realtà. <br>
Sulle barche ci lasciamo assorbire dal lavoro per confonderci con esso. <br>
Le barche o l'arca dei diavoli (διαβάλλω – che divide – di-videre- vedere/conoscere separando) Il diavolo è colui che non ammette altro mondo che questo, che non ammette la fantasia di un'unità totalizzante di questo mondo: o Pan (Πάν – “tutto” & πάειν – “pascolare”). Sulle barche, pascolando insieme le cose uniche di questo mondo. <br> 
<br>
	<h4> > EN </h4> <br>
<br>
A recording and an analog photograph selected at random, daily, from a vast archive fluid like memory. <br>
An ark of strangeness. The ark divided into a multitude of tottering boats. <br>
On the barques, we put an immutable drift, we make an arch with gestures whose collectively fragile condition expresses a universal lack.<br>
The ark lets the flood carry away the margins, the barques preserve them. What did Noah put in the ark? The icons, the opera, the sovereign gesture of a univocal God / What is getting into the barques? The iconoclasts, a labour which assume to navigate with the fragility and complexity of reality. <br>
The boats or the ark of the devils (διαβάλλω – which divides – di-videre- see/know by separating) The devil is the one who does not admit any other world than this one, who does not admit the fantasy of a totalizing unity of this world: or Pan (Πάν – “all” & πάειν – “to graze”). On the barques, we graze together the singular things of this world.<br>
