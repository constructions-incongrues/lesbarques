<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Barques</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ image }}");
        }
        main {
            padding: 5em;
        }
        p, blockquote {
            margin: 0;
            padding: 10px;
        }
        blockquote {
            font-size: 1.5em;
        }
        img {
            width: 100%;
            height: auto;
        }
        audio {
            width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <blockquote>
            {{ text }}
        </blockquote>

        <p>
            <audio controls controlsList="nodownload">
                <source src="{{ audio }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </p>
    </main>
</body>
</html>
