	<h4>  ||| Les Barques ||| </h4>
  <p>
Un enregistrement et une photographie argentique sélectionnés au hasard, quotidiennement, dans une vaste archive, fluide comme la mémoire. <br>
Une arche des singuliers. L’arche divisée en une multitude d’embarcations chancelantes. <br>
Mettre l’humanité sur les barques, l’éternelle déplacée. Faire une arche avec des gestes dont la condition collectivement fragile exprimera ce que le manque a de commun.<br>
L’arche laisse le déluge emporter les marges, les barques les préservent. Qu’est ce que Noé met dans l’arche? Les icônes, l’œuvre, un geste souverain, celui d’un Dieu univoque / Qu’est ce qui monte dans les barques? Les iconoclastes, des ouvrages qui assument de naviguer avec la fragilité et la complexité de la réalité. <br>
Sur les barques, on se laisse prendre par l’ouvrage pour se fondre avec lui. <br>
les barques ou l’arche du diable (διαβάλλω – qui divise – di-videre- voir/connaître en séparant) Le diable est celui qui n’admet pas d’autre monde que celui-ci, qui n’admet pas le fantasme d’une unité totalisante de ce monde : ou Pan (Πάν – « tout » & πάειν – « faire paître »). Sur les barques, faire paître ensemble les choses singulières de ce monde.  
</p>

	<h4>  ||| Le Barche ||| </h4>
  <p>
Una registrazione e una fotografia selezionati casualmente, quotidianamente, da un archivio vasto, fluido come la memoria.
Un arco dei singolari. L'arca si divise in una moltitudine di barche vacillanti. L'arca affondata. Mettremmo sulle barche l’umanità, gli eterni sfollati. Costruire con gesti un arco la cui condizione collettivamente fragile esprimerà ciò che la mancanza ha in comune.
L'arca lascia il diluvio portare via i margini, le barche li custodiscano. Cosa si mette nell'arca (gesto sovrano, Dio governa l'opera di Noè) / cosa si mette nelle barche (gesto fenomenologico, governa l'opera/dove la fragilità, la complessità della realtà governano, lasciarsi accogliere dall'opera e confondersi con esso)
(διαβάλλω - che divide - di-videre- vedere/conoscere separando) le barche o l'arca del diavolo? Il diavolo: colui che non ammette altro mondo che questo, che non ammette la fantasia di un'unità totalizzante di questo mondo: Pan (Πάν - tutto & πάειν - pascolare) per pascolare insieme cose uniche di questo mondo. 
</p>
