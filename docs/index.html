<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Barques</title>
    <style>
        body {
            background-image: url('images/img_1986.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Ensures full viewport height */
            margin: 0;     /* Removes default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Default text color */
        }
        main {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 2em;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
        }
        p, blockquote {
            margin: 0;
            padding: 10px;
        }
        blockquote, .audio-filename {
            font-size: 1.5em;
        }
        img {
            width: 100%;
            height: auto;
        }
        audio {
            width: 80%; /* Reduce the width of the audio player */
            margin: 10px auto; /* Center the audio player */
            display: block; /* Ensure the audio player is displayed as a block element */
            background-color: rgba(0, 0, 0, 0.5); /* Match the background color of the text */
            color: white; /* Match the text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Add rounded corners */
        }
        .audio-filename {
            text-align: center;
            margin-top: 10px;
            color: white;
        }
    </style>
</head>

<body>
    <main>
        <blockquote>
            Quand l’âge fait croître dans le corps une disgrâce chaque jour plus excrémentielle, nous faisons renaître la bonne boue en admettant la disgrâce, nous découvrons la grâce en admettant qu’elle n’est plus.
        </blockquote>

        <p>
            <audio controls controlsList="nodownload">
                <source src="audios/vetrone-uberto-majola.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </p>
        <p class="audio-filename">
            Vetrone Uberto Majola
        </p>
    </main>
</body>
</html>
